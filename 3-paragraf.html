<!DOCTYPE html>
<html lang="en">
<head>
    <title>Paragraf</title>
</head>
<body>
    <!-- tag p, br, dan hr -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah paragraf 2</p>
    <hr>

    <!-- tab b, i, u -->
    <p><b>Selamat Datang</b> di Mata Kuliah <i>Pemrograman Web</i></p>

    <p><u>I Am Jacob Elordi</u></p>
    <hr>

    <!-- tag strong dan em -->
    <p><strong>Pengumuman</strong>, Kuliah Programan Web,dimulai Hari Rabu 22 Maret 2023</p>
    <p><em>ditiadakan!!!</em></p>
</body>
</html>
