<!DOCTYPE html>
<html lang="en">
<head>
   <title>List</title>
</head>
<body>
    <!--list dengan tag ol  -->
    <h3>My To Do List</h3>
    <ol>
        <li>Bangun Pagi</li>
        <li>Maen Hp</li>
        <li>Nonton Film</li>
        <li>Makan</li>
        <li>Tidur Lagi</li>
        <li>Mandi Jangan Lupa</li>
    </ol>
    <!-- list dengan tag ul -->
        <h3>Pilihan Sarapan</h3>
    <ul>
        <li>Susu Hangat</li>
        <li>Nasi Of Course</li>
        <li>Air Putih</li>
    </ul>
    <!-- list dengan tag dl -->
    <h3>Pemrograman Web</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>
</body>
</html>
